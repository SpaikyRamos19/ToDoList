<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="/Semantic-UI-CSS-master/semantic.min.css" rel = "stylesheet" >
    <script src = "/Semantic-UI-CSS-master/semantic.min.js"> </script>
    <link href = "styles.css" rel="stylesheet">
</head>
<body>
    <div class = "contenedor">
     <div class = "contenedor2">
        <h1 class="ui header" style = "font-size:42px">TODOLIST
        <i class="file alternate outline icon"></i>
        </h1>
     </div>

     <div>
     <form id="formulario">
        <input id= "textbox" class = "input" type = "text" placeholder = "Add a task...">
  
        <button class = "botonAdd">
          <i class="plus circle icon"></i>
        </button>
      </form>
    </div>

      <div id="lista-tareas" class="ui label aviso estilotareas">
        Sin Tareas Pendientes 
        <i class="tasks icon"></i>
      </div>

      <!-- Inicio Tareas -->
      
      <template id="template">
        <div class="alert alert-warning d-flex justify-content-between align-items-center" style="padding-bottom: 12px;">
            <p style = "text-align: left;">Tarea #1</p>
            <h3 class = "pendientes">
                <i class="fas fa-check-circle plus circle icon " role="button"></i>
                <i class="fas fa-minus-circle minus circle icon"  role="button"></i>
            </h3>
        </div>
    </template>

    <!-- Final Tareas -->

    
      <!-- Inicio Barra Progreso -->
      <form id="botones">
    <div class = "contenedor3">

      <div class="ui indicating progress barraprogreso" style="margin-left: 60px">
        <div class="bar" id = "barrita"> <span id='nporcentaje'></span></div>
        <div class="progress" id = "ntareas">  </div>   
      </div>
 

      <!-- Final Barra Progreso -->

    <!-- Inicio BotonRadio -->
      <div class="ui form botonradio">
        <div class="inline fields">
          <label>Tareas: </label>
          <div class="ui checkbox">
            <input type="checkbox" name="example" id = "botonradio1">
            <label>Completadas</label>
          </div>
          <div class="ui checkbox" style="margin-left: 15px;">
            <input type="checkbox" name="example" id = "botonradio2">
            <label>Incompletas</label>
          </div>
          </div>
        </div>
    </div>
</form>
      </div>
    <!-- Final BotonRadio -->
    
    
    <script src = "main.js"></script>
   
</body>
</html>
